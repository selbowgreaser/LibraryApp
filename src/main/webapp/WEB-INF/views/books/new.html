<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление новой книги</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Введите название книги: </label>
    <br/>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>
    <label for="author_id">Выберите автора: </label>
    <br/>
    <select th:field="*{authorId}" id="author_id">
        <option th:each="author : ${authors}" th:value="${author.getId()}" th:text="${author.getFullName()}"></option>
    </select>
    <br/>
    <label for="year">Введите год выпуска книги: </label>
    <br/>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    <br/>
    <br/>
    <input type="submit" value="Добавить"/>
    <br/>
</form>

<form th:action="@{/books}" th:method="GET">
    <input type="submit" value="Отмена" />
</form>
<br/>
<br/>

<form th:action="@{/authors/new}" th:method="GET">
    <input type="submit" value="Добавить нового автора" />
</form>

</body>
</html>
